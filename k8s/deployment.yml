apiVersion: apps/v1
kind: Deployment

metadata:
  name: digital-ocean-kubernetes
  labels:
    app: digital-ocean-kubernetes

spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-ocean-kubernetes
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: digital-ocean-kubernetes
    spec:
      containers:
      - name: digital-ocean-kubernetes
        image: <IMAGE>
        securityContext:
          privileged: true
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: digital-ocean-kubernetes
  labels:
    app: digital-ocean-kubernetes
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: digital-ocean-kubernetes